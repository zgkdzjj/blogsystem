<div class="post-list-container">
  <div class="form-group">
    <div class="row">
      <div class="col-sm-10">
        <div class="input-group">
          <input class="form-control" type="text" placeholder="search" [(ngModel)]="searchText"
                 (keyup)="searchChanged($event)" (change)="searchChanged($event)" id="searchText" name="searchText">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" (click)="searchChanged($event)">Search</button>
          </span>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="input-group">
          <button class="btn btn-success" type="button" (click)="gotoWrite()">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>Publish
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <div class="post-item-container" *ngFor="let post of postList">
        <!--<h4>
          <a>{{post.title}}</a>
        </h4>-->
        <h4>
          <a [routerLink]="['/post/postdetail',post.postId]">{{post.title}}</a>
        </h4>
        <p class="{{post.isfamous}}">
          <i class="fa fa-thumbs-up" aria-hidden="true"></i>{{post.likedTimes}}&nbsp;&nbsp;
          <i class="fa fa-comment" aria-hidden="true"></i>{{post.commentTimes}}&nbsp;&nbsp;
          <i class="fa fa-eye" aria-hidden="true"></i>{{post.readTimes}}&nbsp;&nbsp; {{post.userName}}&nbsp;
          {{post.postTime}}
        </p>
      </div>
      <pagination [totalItems]="totalItems" [maxSize]="maxSize" [itemsPerPage]="itemsPerPage"
                  [(ngModel)]="currentPage" firstText="{{'First'}}" lastText="{{'Last'}}" previousText="{{'Previous'}}"
      nextText="{{'Next'}}" [boundaryLinks]="true" (pageChanged)="pageChanged($event)" ></pagination>
    </div>
  </div>
</div>
